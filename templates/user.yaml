    resources:
        - name: 'data_file'
          description: 'data files, stored in S3'
        - name: 'sower'
          description: 'sower resource'
        - name: workspace
          description: jupyter notebooks
        - name: analysis
          description: analysis tool service
        - name: portal
          description: data portal service
        - name: privacy
          description: User privacy policy
        # "Sheepdog admin" resources
        - name: 'services'
          subresources:
          - name: 'sheepdog'
            subresources:
            - name: 'submission'
              subresources:
              - name: 'program'
              - name: 'project'
        - name: programs
          subresources:
          - name: pcdc
            


    policies:
      - id: 'data_upload'
        description: 'upload raw data files to S3'
        resource_paths: 
        - /data_file
        role_ids: 
        - file_uploader
      - id: workspace
        description: be able to use workspace
        resource_paths: 
        - /workspace
        role_ids: 
        - workspace_user
      - id: analysis
        description: be able to use analysis tool service
        resource_paths: 
        - /analysis
        role_ids: 
        - analysis_user
      - id: privacy_policy
        description:  User agreed on the privacy policy
        resource_paths:
          - /privacy
        role_ids:
          - reader
      - id: indexd_admin
        description: full access to indexd API
        role_ids:
          - indexd_admin
        resource_paths:
          - /programs
      - description: be able to use sower job
        id: sower
        resource_paths: [/sower]
        role_ids: [sower_user]
      - id: 'services.sheepdog-admin'
        description: 'CRUD access to programs and projects'
        role_ids:
          - 'sheepdog_admin'
        resource_paths:
          - '/services/sheepdog/submission/program'
          - '/services/sheepdog/submission/project'
      - id: all_programs_reader
        role_ids:
        - reader
        - storage_reader
        resource_paths:
        - /programs
      # - id: 'basic_user_policy'
      #   description: 'Policy assigned to any user after executing authentication and registering through the user login form'
      #   role_ids:
      #     - basic_user
      #   resource_paths:
      # - id: MyFirstProject_submitter
      #   role_ids:
      #   - reader
      #   - creator
      #   - updater
      #   - deleter
      #   - storage_reader
      #   - storage_writer
      #   resource_paths:
      #   - /programs/MyFirstProgram/projects/MyFirstProject
      - id: login_no_access
        role_ids:
        - reader
        resource_paths:
        - /portal
      - id: 'data_admin'
        description: 'policy test, should write a policy per resource and assign to user in order to avoid duplicating policies'
        role_ids:
          - admin
        resource_paths:
          - /programs
          - /programs/pcdc
      - id: 'user1_policy'
        description: 'policy test, should write a policy per resource and assign to user in order to avoid duplicating policies'
        role_ids:
          - admin
        resource_paths:
          - /programs
          - /programs/pcdc
          
 
    roles:
      - id: 'file_uploader'
        description: 'can upload data files'
        permissions:
          - id: 'file_upload'
            action:
                service: 'fence'
                method: 'file_upload'
      - id: workspace_user
        permissions:
        - action: {method: access, service: jupyterhub}
          id: workspace_access
      - id: sower_user
        permissions:
        - action: {method: access, service: job}
          id: sower_access
      - id: analysis_user
        permissions:
        - action: {method: access, service: analysis}
          id: analysis_access
      # Sheepdog admin role
      - id: 'sheepdog_admin'
        description: 'sheepdog admin role for program project crud'
        permissions:
          - id: 'sheepdog_admin_action'
            action:
              service: 'sheepdog'
              method: '*'
      - id: indexd_admin
        description: full access to indexd API
        permissions:
        - id: indexd_admin
          action:
            service: indexd
            method: '*'
      - id: admin
        permissions:
          - id: admin
            action:
              service: '*'
              method: '*'
      - id: creator
        permissions:
          - id: creator
            action:
              service: '*'
              method: create
      - id: reader
        permissions:
          - id: reader
            action:
              service: '*'
              method: read
      - id: updater
        permissions:
          - id: updater
            action:
              service: '*'
              method: update
      - id: deleter
        permissions:
          - id: deleter
            action:
              service: '*'
              method: delete
      - id: storage_writer
        permissions:
          - id: storage_creator
            action:
              service: '*'
              method: write-storage
      - id: storage_reader
        permissions:
          - id: storage_reader
            action:
              service: '*'
              method: read-storage  
      # - id: basic_user
      #   permissions:
      #     - id: basic_user
