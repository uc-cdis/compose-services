mappings:
  - name: etl
    doc_type: case
    type: aggregator
    root: case
    props:
      - name: submitter_id
      - name: project_id
      - name: disease_type
      - name: primary_site
    flatten_props:
      - path: demographics
        props:
          - name: gender
            value_mappings:
              - female: F
              - male: M
          - name: race
            value_mappings:
              - american indian or alaskan native: Indian
          - name: ethnicity
          - name: year_of_birth
    aggregated_props:
      - name: _samples_count
        path: samples
        fn: count
      - name: _aliquots_count
        path: samples.aliquots
        fn: count
      - name: _submitted_methylations_count
        path: samples.aliquots.submitted_methylation_files
        fn: count
      - name: _submitted_copy_number_files_on_aliquots_count
        path: samples.aliquots.submitted_copy_number_files
        fn: count
      - name: _read_groups_count
        path: samples.aliquots.read_groups
        fn: count
      - name: _submitted_aligned_reads_count
        path: samples.aliquots.read_groups.submitted_aligned_reads_files
        fn: count
      - name: _submitted_unaligned_reads_count
        path: samples.aliquots.read_groups.submitted_unaligned_reads_files
        fn: count
      - name: _submitted_copy_number_files_on_read_groups_count
        path: samples.aliquots.read_groups.submitted_copy_number_files
        fn: count
      - name: _submitted_somatic_mutations_count
        path: samples.aliquots.read_groups.submitted_somatic_mutations
        fn: count
    joining_props:
      - index: file
        join_on: case_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: file_id
            src: file_id
            fn: set
  - name: file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      case:
        props:
          - name: case_id
            src: id
            fn: set
          - name: project_id
    target_nodes:
      - name: slide_image
        path: slides.samples.cases
